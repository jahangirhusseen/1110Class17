<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Modal</title>
</head>
<body>
    
    <section class="std_info">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Add New Student</h3>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <form action="" id="stdForm" class="custom_form">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Roll Number">
                                    </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Class">
                                    </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Photo">
                                    </div>
                                    <div class="input-group">
                                        <div class="form-check me-3">
                                            <input type="radio" name="gender" class="form-check-input" value="Male"> <label for="male"> Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" name="gender" class="form-check-input" value="Female"> <label for="female">Female</label>
                                        </div>
                                    </div>
                                        <!-- Marks<hr> -->
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Bangla">
                                        </div>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="English">
                                        </div>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Math">
                                        </div>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Science">
                                        </div>
                                        <!-- <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Social Science">
                                        </div> -->
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Religion">
                                        </div>
                                        <div class="input-group">
                                            <input type="submit" class="btn btn-primary w-100" placeholder="Religion">
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
             <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table text-center table-success table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Roll</th>
                                    <th>Class</th>
                                    <th>Gender</th>
                                    <th>Grade</th>
                                    <th>CGPA</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Fahmid</td>
                                    <td>03</td>
                                    <td>8</td>
                                    <td>Male</td>
                                    <td>3</td>
                                    <td>B</td>
                                    <td>Photo</td>
                                    <td>
                                        <button class="btn btn-info btn-sm">View</button>
                                        <button class="btn btn-danger btn-sm">Delate</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>

    <script src="assets/js/app.js"></script>
</body>
</html>
